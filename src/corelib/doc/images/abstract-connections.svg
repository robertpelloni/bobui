<svg version="1.1" width="500" height="500" xmlns="http://www.w3.org/2000/svg"
     xmlns:svg="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

<style>
  svg .box-style { stroke: black; fill: #c0f0c0 }
  svg .line-style { stroke: black; fill: none }
  svg .text-style { font: 16px arial; fill: black }
  svg .bold-style { font: 16px arial; fill: black; font-weight: bold }

  [data-theme="dark"] svg .box-style { fill: #1A8550; stroke: #F2F2F2; }
  [data-theme="dark"] svg .line-style { stroke: #F2F2F2; }
  [data-theme="dark"] svg .text-style { font: 16px arial; fill: #F2F2F2; }
  [data-theme="dark"] svg .bold-style { font: 16px arial; fill: #F2F2F2; font-weight: bold }

  [data-theme="light"] svg .box-style { fill: #56E59D; stroke: #333333; }
  [data-theme="light"] svg .line-style { stroke: #333333; }
  [data-theme="light"] svg .text-style { font: 16px arial; fill: #333333; }
  [data-theme="light"] svg .bold-style { font: 16px arial; fill: #333333; font-weight: bold }
</style>

<defs>
  <marker id="arrow" markerUnits="strokeWidth" orient="auto"
          viewBox="0 0 10 10" refY="5" markerWidth="6" markerHeight="6">
      <path d="M 0,0 L 10,5 L 0,10 z" fill="context-stroke" />
    </marker>
</defs>

<!-- Object1 -->
<g transform="translate(60,10)">
<path d="M 10,0 l 80,0 c 5,0 10,5 10,10 l 0,140 c 0,5 -5,10 -10,10
         l -80,0 c -5,0 -10,-5 -10,-10 l 0,-140 c 0,-5 5,-10 10,-10 z" class="box-style" />
<text x="50" y="25" text-anchor="middle" class="bold-style">Object1</text>

<path d="M 0,40 l 100,0" class="line-style" />

<text x="50" y="65" text-anchor="middle" class="text-style">signal1</text>
<text x="50" y="90" text-anchor="middle" class="text-style">signal2</text>

<path d="M 0,110 l 100,0" class="line-style" />
</g>

<!-- Object2 -->
<g transform="translate(340,80)">
<path d="M 10,0 l 80,0 c 5,0 10,5 10,10 l 0,140 c 0,5 -5,10 -10,10
         l -80,0 c -5,0 -10,-5 -10,-10 l 0,-140 c 0,-5 5,-10 10,-10 z" class="box-style" />
<text x="50" y="25" text-anchor="middle" class="bold-style" font-weight="bold">Object2</text>
<path d="M 0,40 l 100,0" class="line-style" />

<text x="50" y="65" text-anchor="middle" class="text-style">signal1</text>

<path d="M 0,85 l 100,0" class="line-style" />

<text x="50" y="110" text-anchor="middle" class="text-style">slot1</text>
<text x="50" y="135" text-anchor="middle" class="text-style">slot2</text>
</g>

<!-- Object3 -->
<g transform="translate(40,240)">
<path d="M 10,0 l 80,0 c 5,0 10,5 10,10 l 0,140 c 0,5 -5,10 -10,10
         l -80,0 c -5,0 -10,-5 -10,-10 l 0,-140 c 0,-5 5,-10 10,-10 z" class="box-style" />
<text x="50" y="25" text-anchor="middle" class="bold-style" font-weight="bold">Object3</text>
<path d="M 0,40 l 100,0" class="line-style" />

<text x="50" y="65" text-anchor="middle" class="text-style">signal1</text>
<path d="M 0,85 l 100,0" class="line-style" />

<text x="50" y="110" text-anchor="middle" class="text-style">slot1</text>
</g>

<!-- Object4 -->
<g transform="translate(320,310)">
<path d="M 10,0 l 80,0 c 5,0 10,5 10,10 l 0,140 c 0,5 -5,10 -10,10
         l -80,0 c -5,0 -10,-5 -10,-10 l 0,-140 c 0,-5 5,-10 10,-10 z" class="box-style" />
<text x="50" y="25" text-anchor="middle" class="bold-style" font-weight="bold">Object4</text>
<path d="M 0,40 l 100,0" class="line-style" />
<path d="M 0,70 l 100,0" class="line-style" />

<text x="50" y="95" text-anchor="middle" class="text-style">slot1</text>
<text x="50" y="120" text-anchor="middle" class="text-style">slot2</text>
<text x="50" y="145" text-anchor="middle" class="text-style">slot3</text>
</g>

<!-- Object1.signal1 to Object2.slot1 -->
<path d="M 145,70 l 105,0 q 5,0 5,5 l 0,105 q 0,5 5,5 l 90,0"
      stroke-width="2" class="line-style" marker-end="url(#arrow)" />
<path d="M 255,180 l 0,25 q 0,5 5,5 l 90,0"
      stroke-width="2" class="line-style" marker-end="url(#arrow)" />

<!-- Object1.signal2 to Object4.slot1 -->
<path d="M 145,95 l 45,0 q 5,0 5,5 l 0,295 q 0,5 5,5 l 130,0"
      stroke-width="2" class="line-style" marker-end="url(#arrow)" />

<!-- Object3.signal1 to Object4.slot3 -->
<path d="M 125,300 l 45,0 q 5,0 5,5 l 0,140 q 0,5 5,5 l 150,0"
      stroke-width="2" class="line-style" marker-end="url(#arrow)" />
</svg>
